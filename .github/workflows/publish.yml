name: Publish CI

on:
  release:
    types: [published]

jobs:
  publish-to-npm:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: './node_modules'
          key: node-14-modules-${{ hashFiles('./yarn.lock') }}

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test
        env:
          CI: true

      - name: Build bundle
        run: yarn build

      - name: Set version from release
        uses: reedyuk/npm-version@1.0.1
        with:
          version: ${{ steps.version.outputs.tag }}
          git-tag-version: false
          package: 'dist/'

      - name: Create NPM config
        working-directory: './dist/'
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check for NEXT tag
        id: next
        uses: actions-ecosystem/action-regex-match@v2
        with:
          text: ${{ steps.version.outputs.tag }}
          regex: 'next'

      - name: Publish package with NEXT tag
        if: ${{ steps.next.outputs.match != '' }}
        working-directory: './dist/'
        run: npm publish --tag next

      - name: Publish package to latest
        if: ${{ steps.next.outputs.match == '' }}
        working-directory: './dist/'
        run: npm publish


